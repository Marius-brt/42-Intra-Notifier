<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra Notifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container" id="login">
        <img src="../app/assets/images/42_logo.svg" class="logo_42">
        <div style="width: 300px;">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button style="margin-top: 20px;">Login</button>
        </div>
    </div>
    <div class="container" id="app" style="display: none;">
        <!--<div class="navbar">
            <div id="user-avatar" style="background-image: url(https://cdn.intra.42.fr/users/small_mbrouty.jpg)"></div>
            <p id="user-username">mbrouty</p>
            <h3 id="user-name">Marius Brouty</h3>
            <div class="nav-icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>-->
        <div class="cards" style="display: none">
            <div class="card">
                <i class="fas fa-trophy"></i>
                <p>Trophies</p>
                <h2 id="tophies-card">270</h2>
            </div>
            <div class="card">
                <i class="fas fa-chart-line"></i>
                <p>Level</p>
                <h2 id="level-card">7</h2>
            </div>
            <div class="card">
                <i class="fas fa-trophy"></i>
                <p>Grade</p>
                <h2 id="grade-card">Novice</h2>
            </div>
        </div>
        <div id="timeline-content" style="width: 90%;">
            <ul class="timeline">
                <li class="event" data-date="15:30">
                    <h3>Evaluation</h3>
                    <p>You will be evaluated by <span class="evaluator">bsouleau</span> on C Piscine C 06</p>
                    <i class="far fa-clock"><p>15 mins</p></i>
                </li>
                <li class="event" data-date="15:45">
                    <h3>Correction</h3>
                    <p>You will evaluate somebody on C Piscine C 00</p>
                    <i class="far fa-clock"><p>30 mins</p></i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
