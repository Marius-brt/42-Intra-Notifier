<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra Notifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="timeline-content">
        <ul class="timeline">
            <li class="event" data-date="15:30">
                <h3>Evaluation</h3>
                <p>You will be evaluated by <span class="evaluator">bsouleau</span> on C Piscine C 06</p>
                <i class="far fa-clock"><p>15 mins</p></i>
            </li>
            <li class="event" data-date="15:45">
                <h3>Correction</h3>
                <p>You will evaluate somebody on C Piscine C 00</p>
                <i class="far fa-clock"><p>30 mins</p></i>
            </li>
        </ul>
    </div>
</body>

</html>
