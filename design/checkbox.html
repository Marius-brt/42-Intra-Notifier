<link rel="stylesheet" href="style.css">
<style>
    input[type=checkbox] {
        height: 17px;
        width: 17px;
        border-radius: 10px;
        cursor: pointer;
    }
    
    input[type=checkbox]+label {
        color: var(--color);
        cursor: pointer;
    }
    
    input[type=checkbox]:checked+label {
        color: var(--color);
        font-weight: 500;
    }
    
    input[type="checkbox"]:checked+label::after {
        content: '';
        position: absolute;
        width: 1.2ex;
        height: 0.4ex;
        background: rgba(0, 0, 0, 0);
        top: 0.9ex;
        left: 0.4ex;
        border: 3px solid var(--color);
        border-top: none;
        border-right: none;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }
    
    input[type="checkbox"] {
        line-height: 2.1ex;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
        position: absolute;
        left: -999em;
    }
    
    input[type="checkbox"]+label {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    
    input[type="checkbox"]+label::before {
        content: "";
        display: inline-block;
        vertical-align: -10%;
        height: 2ex;
        width: 2ex;
        background-color: transparent;
        color: var(--color);
        border-radius: 4px;
        box-shadow: none;
        border: var(--color) solid 1px;
        margin-right: 0.5em;
    }
</style>

<input type="checkbox" id="checkbox" name="checkbox">
<label for="checkbox">Checkbox</label>
