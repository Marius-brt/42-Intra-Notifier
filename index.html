<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">    
    <title>Intra Notifier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <div id="container" style="position: absolute; top: 40px;">
		  <h3 style="margin-bottom: 25px;">Intra Login</h3>
		  <input type="text" id="username" placeholder="Username">
		  <input type="password" id="password" placeholder="Password">		  
		</div>
		<div style="width: 90%; position: absolute; bottom: 20px;">
			<button style="background-color: rgb(119, 235, 156);" id="start-btn">Start</button>
			<button style="background-color: rgb(237, 108, 108);" id="stop-btn">Stop</button>
			<p id="state"></p>
		</div>
	  <script>window.$ = window.jQuery = require('jquery');</script>
	  <script src="app.js"></script>
  </body>
</html>
